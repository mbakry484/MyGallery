<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - MyGallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 1rem;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
      }
      button:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Admin Login</h1>
      <form action="/Login" method="post">
        <div class="form-group">
          <label for="Email">Email</label>
          <input
            type="email"
            id="Email"
            name="Email"
            value="mbakry484@gmail.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input
            type="password"
            id="Password"
            name="Password"
            value="Aabbcc_112233"
            required
          />
        </div>
        <button type="submit">Login</button>
        <div id="error-message" class="error-message">
          <script>
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get("error");
            if (errorMsg) {
              document.write(decodeURIComponent(errorMsg));
            }
          </script>
        </div>
      </form>
    </div>
  </body>
</html>
